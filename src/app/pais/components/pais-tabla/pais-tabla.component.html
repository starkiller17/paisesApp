<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index;" class="animate_animated animate__lightSpeedInLeft">
            <td>
                {{ i+1 }}
            </td>
            <td>
                <img class="small-flag" [src]="pais.flags['png']" [alt]="pais.name['common']">
            </td>
            <td>
                {{ pais.capital }}, {{ pais.name['common'] }}
            </td>
            <td>
                {{ pais.population | number }}
            </td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" >Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
