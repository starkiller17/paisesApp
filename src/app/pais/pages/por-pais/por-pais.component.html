<h2 class="animate__animated animate__bounce">Por País</h2>
<hr>

<div class="row animate__animated animate__fadeInUp">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Buscar país..."></app-pais-input>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li class="list-group-item list-group-item-action"
        *ngFor="let pais of paisesSugeridos;">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">
            {{ pais.name['common'] }}
        </a>
    </li>
    <li class="list-group-item list-group-item-action"
        (click)="buscarSugerido( termino )">
        <a class="nav-link">
            Buscar "{{ termino }}"
        </a>
    </li>
</ul>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{ termino }}
</div>

<div class="row">
    <div class="col" *ngIf="!hayError && paises.length > 0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
