<h3 class="animate__animated animate__bounce">Buscar por regi√≥n <small>{{ regionActiva | titlecase }}</small></h3>
<hr>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva === region,
            'btn-outline-primary': regionActiva !== region
        }" -->
        <button *ngFor="let region of regiones;" 
                [class]="getClaseCSS( region )"
                (click)="activarRegion( region )"
                class="animate__animated animate__fadeInUp">
            {{ region | titlecase }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col" *ngIf="!hayError && paises.length > 0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
