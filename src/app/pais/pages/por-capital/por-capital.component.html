<h2 class="animate__animated animate__bounce">Por Capital</h2>
<hr>

<div class="row animate__animated animate__fadeInUp">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar capital..."></app-pais-input>
    </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{ termino }}
</div>

<div class="row">
    <div class="col" *ngIf="!hayError && paises.length > 0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
